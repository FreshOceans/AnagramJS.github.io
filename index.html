<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FIAngularJS</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <!-- CSS Style -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-app= "app">

        <div ng-controller = "mainController" >
            <h2>{{main.title}}</h2>

            <!-- AngularJS Model & Bind Example -->
            <!-- <p>Enter your future anagram: <input type = "text" ng-model = "phrase"></p>
            <p>Boom: <span ng-bind = "phrase"></span>!</p> -->

            Enter Phrase: <input type = "text" ng-model = "phrase.firstPhrase"><br><br>
            <br>
            Anagram Reward: {{phrase.fullAnagram()}}

            <!-- New Anagram Button -->
            <button type="button" ng-click="reloadRoute()" class="btn btn-primary btn-large" data-translate>New</button>

            <!-- Anagram Display Clear Button -->
            <button type="button" class="btn btn-primary btn-large" data-ng-click="phrase.firstPhrase = '' ">Clear</button>

        </div>


    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    </body>
</html>
